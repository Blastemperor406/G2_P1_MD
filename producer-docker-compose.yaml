services:
    app-sumo:
        image: app_sumo

        networks:
            - scrape-net

    product-hunt:
        image: product_hunt

        networks:
          - scrape-net
        
        environment:
            PRODUCTHUNT_API: <insert ProductHunt API_KEY>
    
    saas-worthy:
        image: saas_worthy
        
        networks:
          - scrape-net
        
    g2-consumer:
        image: g2_consumer

        networks:
          - scrape-net
        
        environment:
          OPENAI_API_KEY: <insert OPENAI_API_KEY>
          g2_token: <insert g2 token>

        depends_on: [app-sumo,saas-worthy, product-hunt]


networks:
  scrape-net:
    external: true